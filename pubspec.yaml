name: liso
description: Landing page for Liso
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # STATE MANAGEMENT
  get: 4.6.3

  # UI
  flutter_svg: 1.0.3
  line_icons: ^2.0.1
  iconsax: ^0.0.8
  flex_color_scheme: 5.0.1 # themes
  google_fonts: ^3.0.1

  # TOOLS
  logger: ^1.1.0
  url_launcher: 6.1.2
  flutter_web_frame: ^0.0.3
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/brands/
    - assets/images/mockups/
    - assets/images/mockups/desktop/
    - assets/images/mockups/phone/
    - assets/images/screenshots/
    - assets/images/screenshots/desktop/
    - assets/images/screenshots/phone/
